{% extends 'users/base.html' %}
{% load static %}

{% block style %}
    <style>
        .media{
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }
        @media only screen and (max-width: 770px) {
            .row{
                flex-direction: column;
            }
        }
        @font-face {
            font-family: Modestic;
            src: url("{% static 'assets/fonts/modestic_sans/ModesticSans-Bold.ttf' %}") format(truetype);
        }
    </style>
{% endblock %}

{% block content %} 
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="mx-auto media col-6">
                    <a href="{% url 'requests_pending' %}" style="text-decoration: none;">
                        <div class="card text-center" style="width: 18rem; background-color: #045CAC; color: white; border-radius: 20px;">
                            <div class="card-body">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="white" class="bi bi-check2-square" viewBox="0 0 16 16">
                                        <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                                        <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                                    </svg>
                                </div>
                                <h3 class="card-text py-3">Solicitações Pendentes</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="mx-auto media col-6">
                    <a href="{% url 'total_request' %}" style="text-decoration: none;">
                        <div class="card text-center" style="width: 18rem; background-color: #045CAC; color: white; border-radius: 20px;">
                            <div class="card-body">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="white" class="bi bi-check2-square" viewBox="0 0 16 16">
                                        <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                                        <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                                    </svg>
                                </div>
                                <h3 class="card-text py-3">Todas as Solicitações</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
