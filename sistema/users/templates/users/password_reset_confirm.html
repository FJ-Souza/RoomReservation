{% extends "users/base.html" %}

{% block title %}<title>Redefinir Senha</title>{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Redefinir sua senha</h2>
    <p class="text-center">Digite sua nova senha abaixo.</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block mt-3">Redefinir senha</button>
    </form>
</div>
{% endblock %}
