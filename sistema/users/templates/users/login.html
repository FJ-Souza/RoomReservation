{% extends 'users/base.html' %}
{% load static %}

{% block style %}
    <style>
        @media only screen and (max-width: 770px) {
            .media{
                width: 100% !important; 
            }
        }
        @font-face {
                font-family: Modestic;
                src: url("{% static 'assets/fonts/modestic_sans/ModesticSans-Bold.ttf' %}") format(truetype);
        }
    </style>
{% endblock %}

{% block content %}
    <section class="py-5">
        <!-- LOGIN -->
        <div class="container media py-5" style="background-color: #045CAC; border-radius: 10px;">
            <div class="text-center py-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
            <div class="text-center" style="color: white; font-family: Modestic;">
                <h3>LOGIN</h3>
            </div>
            <div class="container media" style="width: 60%;">
                <div>
                    <div class="py-2">
                        <form action="">
                            <label style="color: #fff;" for="email">Email:</label>
                            <input class="form-control" type="text" placeholder="Insira seu Email" aria-label="default input example">
                        </form>
                    </div>
                    <div class="py-2">
                        <form action="">
                            <label style="color: #fff;" for="password">Senha:</label>
                            <input class="form-control" type="text" placeholder="Insira sua Senha" aria-label="default input example">
                        </form>
                    </div>
                    <div class="text-end">
                        <a style="color: #fff; text-decoration: none;" href="">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
            <div class="text-center py-3">
                <button type="button" style="border-radius: 7px; background-color: #f2f2f2;" class="btn">Entrar</button>
            </div>
        </div>
    </section>

{% endblock %}
