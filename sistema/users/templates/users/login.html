{% extends 'users/base.html' %}
{% load static %}

{% block style %}
    <style>
        @media only screen and (max-width: 770px) {
            .media{
                width: 100% !important; 
            }
        }
        @font-face {
                font-family: Modestic;
                src: url("{% static 'assets/fonts/modestic_sans/ModesticSans-Bold.ttf' %}") format(truetype);
        }
    </style>
{% endblock %}

{% block content %}
    <section class="py-5">
        <!-- LOGIN -->
        <div class="container media py-5" style="background-color: #045CAC; border-radius: 10px;">
            <div class="text-center py-4">
                <img src="{% static 'assets/img/logo.png' %}" alt="logo" height="15%" width="15%">
            </div>
            <div class="text-center" style="color: white; font-family: Modestic;">
                <h3>LOGIN</h3>
            </div>
            <div class="container media" style="width: 60%;">
                <form method="post">
                <div>
                    <div class="py-2">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="text-end">
                        <a style="color: #fff; text-decoration: none;" href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
            <div class="text-center py-3">
                <button type="submit" style="border-radius: 7px; background-color: #f2f2f2;" class="btn">Entrar</button>
            </div>
            </form>
        </div>
    </section>

{% endblock %}
