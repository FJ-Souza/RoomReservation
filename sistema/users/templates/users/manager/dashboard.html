{% extends 'users/base.html' %}
{% load static %}

{% block style %}
    <style>
        .media{
            display: flex;

            padding-bottom: 50px;

            .row{

            }

        @font-face {
            font-family: Modestic;
            src: url("{% static 'assets/fonts/modestic_sans/ModesticSans-Bold.ttf' %}") format(truetype);

{% endblock %}
