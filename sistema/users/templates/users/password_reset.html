{% extends "users/base.html" %}

{% block title %}Esqueceu a Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Esqueceu a Senha</h2>
    <p>Por favor, insira seu endereço de email para receber um link de redefinição de senha.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email|as_widget:attrs }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar link de redefinição</button>
    </form>
</div>
{% endblock %}
