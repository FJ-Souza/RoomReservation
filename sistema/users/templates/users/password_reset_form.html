{% extends 'users/base.html' %}
{% block title %}<title>Esqueceu senha</title>{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Esqueceu sua senha?</h2>
    <p class="text-center">Digite o seu endereço de email e nós enviaremos um link para redefinir sua senha.</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Enviar link de redefinição</button>
    </form>
</div>
{% endblock %}
