<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <style>
        .header {
            padding: 15px;
            text-align: center;
        }
        .user-card {
            background-color: #045cac;
            color: white;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
        }
        .user-card img {
            margin-bottom: 5px;
        }
        .edit {
            background-color: #00b7ff;
            color: black;
        }
        .delete {
            background-color: #dc3545;
            color: white;
        }
        @font-face {
            font-family: Modestic;
            src: url("../assets/fonts/modestic_sans/ModesticSans-Bold.ttf") format(truetype);
        }
    </style>
</head>
<body>
    <section class="py-5">
        <div class="header">
            <h1 style="font-family: Modestic;">USUÁRIOS</h1>
        </div>
        <div class="container mt-4">
            <div class="user-card p-3">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <div class="col">
                        <span>Adalberto Torres</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn edit me-2">Editar</button>
                        <button class="btn delete">Deletar</button>
                    </div>
                </div>
            </div>
            <div class="user-card p-3">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <div class="col">
                        <span>Maurício Nascimento</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn edit me-2">Editar</button>
                        <button class="btn delete">Deletar</button>
                    </div>
                </div>
            </div>
            <div class="user-card p-3">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <div class="col">
                        <span>Igor Martins</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn edit me-2">Editar</button>
                        <button class="btn delete">Deletar</button>
                    </div>
                </div>
            </div>
            <div class="user-card p-3">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <div class="col">
                        <span>Adalberto Torres IV Jr Filho Neto</span>
                    </div>
                    <div class="col-auto">
                        <button class="btn edit me-2">Editar</button>
                        <button class="btn delete">Deletar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
