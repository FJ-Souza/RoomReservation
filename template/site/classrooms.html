<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classrooms</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mystyle.css">
    <style>
        @font-face {
            font-family: Modestic;
            src: url("../assets/fonts/modestic_sans/ModesticSans-Bold.ttf") format(truetype);
        }
    </style>
</head>
<body>
    <section>
        <!-- Solicitações -->
        <h1 style="font-family: Modestic;" class="text-center py-5">SALAS</h1>
        <div class="text-center">
            <button type="button" class="btn" style="font-family: Modestic; background-color: #f2f2f2; color: black; border-radius: 7px;" data-bs-toggle="modal" data-bs-target="#create_classroom">
                Criar sala
            </button>
        </div>
        <div style="margin-top: 30px; background-color: #045CAC; border-radius: 10px;" class="container p-5">
            <div class="row text-center">
                <div style="color: white;" class="col">
                    <div>
                        <h3>Sala</h3>
                    </div>
                </div>
                <div style="color: white;" class="col">
                    <div>
                        <h3>Id</h3>
                    </div>
                </div>
            </div>
            <div class="container text-center" style="color: white; background-color: #045CAC;">
                <hr style="margin: 0; opacity: 100;">
                <div class="row">
                    <div class="col">
                        <p>Lab. Informática</p>
                    </div>
                    <div class="col">
                        <p>103</p>
                    </div>
                </div>
                <hr style="margin: 0; opacity: 100;">
                <div class="row">
                    <div class="col">
                        <p>Lab. Informática</p>
                    </div>
                    <div class="col">
                        <p>103</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<!-- Modal -->
<div class="modal fade" id="create_classroom" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="fs-5 text-center" style="font-family: Modestic;" id="exampleModalLabel">Criar Sala</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container" style="width: 80%;">
            <div class="py-2">
                <form action="">
                    <label style="color: black;" for="name">Nome:</label>
                    <input class="form-control" type="text" placeholder="Insira o nome da Sala" aria-label="default input example">
                </form>
            </div>
        </div>
        <div class="text-center py-3">
            <button type="button" style="border-radius: 7px; background-color: #045CAC; color: white;" class="btn">Criar</button>
        </div>
    </div>
</div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

</html>
