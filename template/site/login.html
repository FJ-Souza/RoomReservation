<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mystyle.css">
    <style>
        @font-face {
            font-family: Modestic;
            src: url("../assets/fonts/modestic_sans/ModesticSans-Bold.ttf") format(truetype);
        }
    </style>
</head>
<body>
    <section>
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-top: 0px;">
                <div class="container-fluid" style="background-color: #045CAC;">
                    <a class="navbar-brand" href="#">
                        <img src="../assets/img/senai-logo.png" alt=".." width="120px" height="40px">
                    </a>
                    <div>
                        <ul class="nav justify-content-end">
                            <li class="nav-item dropdown mx-5">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                    </svg>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                                    <li><a class="dropdown-item" href="#" style="color: red ;">Sair</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <section class="py-5">
        <!-- LOGIN -->
        <div class="container py-5" style="background-color: #045CAC; width: 60%; border-radius: 10px;">
            <div class="text-center py-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
            <div class="text-center" style="color: white; font-family: Modestic;">
                <h3>LOGIN</h3>
            </div>
            <div class="container" style="width: 60%;">
                <div>
                    <div class="py-2">
                        <form action="">
                            <label style="color: #fff;" for="email">Email:</label>
                            <input class="form-control" type="text" placeholder="Insira seu Email" aria-label="default input example">
                        </form>
                    </div>
                    <div class="py-2">
                        <form action="">
                            <label style="color: #fff;" for="password">Senha:</label>
                            <input class="form-control" type="text" placeholder="Insira sua Senha" aria-label="default input example">
                        </form>
                    </div>
                    <div class="text-end">
                        <a style="color: #fff; text-decoration: none;" href="">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
            <div class="text-center py-3">
                <button type="button" style="border-radius: 7px;" class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </section>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
